<!DOCTYPE html>
<html>
<head>
    <title>Job Application Portal</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="process_application.php" method="post">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="resume">Upload Resume (PDF or Word Doc):</label>
        <input type="file" id="resume" name="resume" required><br><br>

        <label for="cover_letter">Cover Letter:</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50" required></textarea><br><br>

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" required><br><br>

        <label for="education">Highest Education:</label>
        <select id="education" name="education" required>
            <option value="high_school">High School</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">Ph.D.</option>
        </select><br><br>

        <label for="additional_info">Additional Information:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
